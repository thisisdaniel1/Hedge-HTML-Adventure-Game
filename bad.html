<html>
    <head>
        <title> Maze Adventure </title>
        <link rel="icon" href = "assets/magnify.png"/>
        <link href = "styles/styles.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    </head>

    <body>
        <h1 class = "center text-purple"> <span class = 'medieval-font'> You encounter a body of water. Longer than it is wider, you might be able to swim it. </span></h1>
        <hr>

        <div class = "center">
            <img src = 'assets/longsinkhole.jpg' width = "240">
        </div>
        <hr>
        
        <p class = "center" id = options> 
            <button onclick = 'swim()'><a class = "text-green"><span class = 'medieval-font'> Attempt to Cross. </span></a></button>
            <button><a class = "text-green" id = "statue" href = 'statue.html'><span class = 'medieval-font'> Go Back. </span></a></button>
        </p>
        <div class = "center">
            <iframe src='inventory.html' id=inventory height=100 width=125></iframe>
        </div>
        <script>
            inventory.src += location.search;
            statue.href += location.search;

            function swim(){
                options.innerHTML = `<a class = "text-yellow" href='index.html'><span class = 'medieval-font'> Though you initially judged the swim possible, all those days away from the pool has atrophied your limbs. Luckily, you woke back at the start. </span></a>`;
            }
        </script>
    </body>
</html>
